<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interface</title>
    <style>
        body{
            overflow: hidden;
        }

        html,body,
        .container{
            width: 100%;
            height: 100%;
            margin: 0;
            --card-explain-container-width: 500px;
            --card-width: calc(59px* 2) ;
            --card-height: calc(86px * 2);
            --card-grid: calc(128px * 1 );
        }
        

        .container>*{
            float: left;
        }

        .card-explain-container{
            width: var(--card-explain-container-width);
            height: 100%;
            box-sizing: border-box;
            border-right: #000 solid 1px;
            background-color: lightpink;
        }

        .card-explain-picture{
            width: calc(var(--card-width) * 2);
            height: calc(var(--card-height) * 2);
            padding: 8px;
            background-color: lightblue;
            margin: 20px auto ;
        }



        .card-explain-title{
            width: 80%;
            height: 30px;
            border: dimgray 2px solid ;
            border-right: white 1px solid;
            border-bottom: white 1px solid;
            margin: 20px auto;
            background-color: lightblue;
            text-align: center;
            line-height: 30px;
            font-family: Microsoft JhengHei;
        }

        .card-explain-text{
            width: 80%;
            height: 100%;
            text-align: left;
            margin: auto auto ;
            font-family: Microsoft JhengHei;
            color:black
            
        }

        .card-player{
            width: 100%;
            height: 70px;
            text-align: center;
        }

        .card-player>  *{
            float: left;
            
        }

        .card-player-hp{
            width: 400px;
            margin: 10px 50px;
            height: 40px;
            position: inline-block;
            background-color: red;
            line-height: 30px;
            font-family: Microsoft JhengHei;
            color: white;
            
            box-sizing: border-box;
        }

        .card-board-container{
            background-color: lightgray;
            width: calc(100% - var(--card-explain-container-width));
            height: 100%;
        }

        .card-board{
                
                --card-split-line-height: calc(var(--card-grid) / 2);
    
                width: calc(var(--card-grid)*5);
                height: calc(var(--card-grid)* 4 + var(--card-grid));
                margin: 0 auto;
    
                transform: perspective(900px) rotateX(40deg);
            }

        .card-board,
        .card-board *{
            border: #fff  0.5px solid;
        }
        
        .card-board *{  
            float: left;
            box-sizing: border-box;
        }

        .card-board-grid{      
            width: var(--card-grid);
            height: var(--card-grid);

        }

        .card-board-grid-split-line{
            width: 100%;
            height: var(--card-grid);
        }


    </style>
</head>

<body >
    <div class="container">
        <div class="card-explain-container">
            <div class="card-explain-picture"></div>
            <div class="card-explain-grid">
                <div class="card-explain-title">
                
                </div>
                <div class="card-explain-text">
               
                </div>
            </div>
        </div> 
        
        <div class="card-board-container">
            <div class="card-player">
                <div class="card-player-hp">8000</div>
                <div class="card-player-hp">8000</div>
            </div>

            <div class="card-board">
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>

                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>

                <div class="card-board-grid-split-line"></div>

                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>

                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>
                <div class="card-board-grid"></div>

            </div>
        </div>
    </div>
</body>

</html>
